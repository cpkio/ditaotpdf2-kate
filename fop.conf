<?xml version="1.0"?>
<fop version="1.0">
  <strict-validation>false</strict-validation>
  <base>.</base>
  <source-resolution>120</source-resolution>
  <target-resolution>600</target-resolution>
  <renderers>
    <renderer mime="application/pdf">
      <fonts>
        <auto-detect/>
      </fonts>
    </renderer>

    <renderer mime="image/svg+xml">
      <format type="paginated"/>
      <link value="true"/>
      <strokeText value="false"/>
    </renderer>

    <renderer mime="image/png">
      <!--transparent-page-background>true</transparent-page-background-->
    </renderer>

    <renderer mime="image/tiff">
      <!--transparent-page-background>true</transparent-page-background-->
      <!--compression>CCITT T.6</compression-->
    </renderer>

    <renderer mime="text/xml">
    </renderer>

  </renderers>
  <fonts>
    <substitutions>

      <substitution>
        <from font-family="Times"/>
        <to font-family="Arial Unicode Ms"/>
      </substitution>
      <substitution>
        <from font-family="Times New Roman"/>
        <to font-family="Arial Unicode Ms"/>
      </substitution>
      <substitution>
        <from font-family="Arial Unicode MS" font-style="italic"/>
        <to font-family="Arial" font-style="italic"/>
      </substitution>

    </substitutions>
  </fonts>
</fop>
